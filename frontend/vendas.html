<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MotoNow - Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOPO -->
  <div class="topbar">
    <h1>MotoNow - Vendas</h1>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="container">

    <!-- PRODUTOS -->
    <div class="produtos">
      <h2>Produtos</h2>

      <!-- FILTROS -->
      <div class="filtros">
        <input
          id="filtroTexto"
          placeholder="Código ou nome da peça"
        >

        <select id="filtroTipo">
          <option value="">Todos os Tipos</option>
          <option value="PECA">Peças</option>
          <option value="OLEO">Óleo</option>
          <option value="CAPACETE">Capacete</option>
          <option value="REVISAO">Revisão</option>
        </select>

        <select id="filtroModelo">
          <option value="">Todos os Modelos</option>
          <option value="JET">JET</option>
          <option value="JEF">JEF</option>
          <option value="SHI">SHI</option>
        </select>
      </div>

      <!-- LISTA -->
      <ul id="listaProdutos"></ul>
    </div>

    <!-- CARRINHO -->
    <div class="carrinho">
      <h2>Carrinho</h2>

      <ul id="listaCarrinho"></ul>

      <!-- DADOS DO CLIENTE -->
      <h3>Dados do Cliente</h3>

      <input
        id="clienteNome"
        placeholder="Nome do cliente"
      >

      <input
        id="clienteCpf"
        placeholder="CPF"
      >

      <input
        id="clienteTelefone"
        placeholder="Telefone"
      >

      <input
        id="formaPagamento"
        placeholder="Forma de pagamento (Pix, Dinheiro, Cartão...)"
      >

      <button onclick="finalizarVenda()">
        Finalizar Venda
      </button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
