<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MotoNow - Vendas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOPO -->
  <header class="topbar">
    <h1>MotoNow - Vendas</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <!-- CONTEÚDO -->
  <main class="container">

    <!-- PRODUTOS -->
    <section class="produtos">
      <h2>Produtos</h2>

      <!-- FILTROS -->
      <div class="filtros">
        <input 
          id="filtroTexto" 
          placeholder="Código ou nome do produto"
        >

        <select id="filtroTipo">
          <option value="">Todos</option>
          <option value="PECA">Peças</option>
          <option value="OLEO">Óleo</option>
          <option value="CAPACETE">Capacete</option>
          <option value="REVISAO">Revisão</option>
          
        </select>
      </div>

      <!-- LISTA DE PRODUTOS -->
      <ul id="listaProdutos">
        <!-- preenchido via JS -->
      </ul>
    </section>

    <!-- CARRINHO -->
    <section class="carrinho">
      <h2>Carrinho</h2>

      <ul id="listaCarrinho">
        <!-- preenchido via JS -->
      </ul>
      <!-- DADOS DO CLIENTE -->
<div class="dados-cliente">
  <input id="clienteNome" placeholder="Nome do cliente">
  <input id="clienteCpf" placeholder="CPF">
  <input id="clienteTelefone" placeholder="Telefone">
</div>

<!-- DADOS DA MOTO (SÓ REVISÃO) -->
<div class="dados-moto" id="dadosMoto" style="display:none;">
  <input id="modeloMoto" placeholder="Modelo da moto">
  <input id="chassiMoto" placeholder="Chassi">
</div>


      <!-- FORMA DE PAGAMENTO (LIVRE) -->
      <input
        id="formaPagamento"
        placeholder="Forma de pagamento (Pix, Dinheiro, Cartão, etc)"
      >

      <!-- FINALIZAR -->
      <button onclick="finalizarVenda()">
        Finalizar Venda
      </button>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
